<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="search">search</label>
    <input type="number" name="search" id="search">
    <input type="submit" id="searchEmployee">    
    <form action="" method="post">
        {% csrf_token %}
        {{ data.form.as_p }}
        <input type="submit">
    </form>
    <script>
        const btn = document.getElementById('searchEmployee')
        btn.onclick = () => {
            const searched = document.getElementById('search').value
            const sr = {'search': searched}
            fetch('/task/search-employee/', {
                method: 'POST',
                headers: {
                    'content-type': 'application/json'
                },
                body: JSON.stringify(sr)
            }).then(res => {
                return res.json();
            }).then(data => {
                console.log(data);
            });
        }
    </script>
</body>
</html>
